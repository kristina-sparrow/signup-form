<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-middle main-row">
        <div class="col left p-0">
          <div
            class="logo text-bg-light opacity-75 mt-5 flex-fill d-flex align-items-center justify-content-center"
          >
            <img src="./assets/sparrow-logo-black-blue.png" />
            <h1 class="d-inline">Book Mind</h1>
          </div>
        </div>
        <div class="col right d-flex flex-column justify-content-center">
          <p>
            The all-in-one solution to manage your bookstore's online inventory.
          </p>
          <p class="pb-5">
            Book Mind hosts your catalog and images with real-time inventory
            syncing across multiple marketplaces including Shopify, eBay, ABE,
            Alibris and Biblio.
          </p>
          <div class="form-container bg-light p-3">
            <h2 class="pt-3">Signup</h2>
            <form
              oninput='pw2.setCustomValidity(pw2.value != pw.value ? "Passwords do not match." : "")'
            >
              <div class="row g-2 pt-3">
                <div class="col form-floating">
                  <input
                    required
                    type="text"
                    id="first-name"
                    class="form-control"
                    placeholder=" "
                  />
                  <label for="first-name" class="form-label">First Name</label>
                </div>
                <div class="col form-floating">
                  <input
                    required
                    type="text"
                    id="last-name"
                    class="form-control"
                    placeholder=" "
                  />
                  <label for="last-name" class="form-label">Last Name</label>
                </div>
              </div>
              <div class="row g-2 pt-3">
                <div class="col form-floating">
                  <input
                    required
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder=" "
                  />
                  <label for="email" class="form-label">Email</label>
                </div>
                <div class="col form-floating">
                  <input
                    required
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder=" "
                  />
                  <label for="username" class="form-label"
                    >Create Username</label
                  >
                </div>
              </div>
              <div class="row g-2 pt-3">
                <div class="col form-floating">
                  <input
                    required
                    type="password"
                    id="password"
                    class="form-control"
                    name="pw"
                    placeholder=" "
                  />
                  <label for="password" class="form-label"
                    >Create Password</label
                  >
                </div>
                <div class="col form-floating">
                  <input
                    required
                    type="password"
                    id="password-confirm"
                    class="form-control"
                    name="pw2"
                    placeholder=" "
                  />
                  <label for="first-confirm" class="form-label"
                    >Confirm Password</label
                  >
                </div>
              </div>
              <div class="row g-2 pt-4">
                <button type="submit" class="btn btn-primary">
                  Create Account
                </button>
                <p class="pt-2 pb-2 fw-light">
                  Already have an account? <a href="">Log in</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
